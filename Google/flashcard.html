<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Procrastanki</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="flashcards.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body bgcolor="#FFFF81">
    <h3>Procrastanki</h3>
    <h4>Blocked!</h4>
    <div class="box">
      <span id="question"> Question </span>
    </div>
    <div class="wrapper">
      <input placeholder="Answer" type="text" class="flash" id="answer">
    </div>
    <div class="wrapper">
      <input type="button" class="button" value="Check" id="check">
    </div>
    <div class="wrapper">
      Progress: <span id="total_correct"> 0 </span> / <span id="correct"> 0 </span>
    </div>
  </body>
</html>
