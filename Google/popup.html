<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Procrastanki</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body bgcolor="#FFFF81">
    <h1>Procrastanki</h1>
    <h4>Distracted?</h4>
    <div class="wrapper">
      <input placeholder="Block a URL" type="text" class="text" id="url">
      <input type="submit" class="button" id="Block" value="Block">
    </div>
    <div class="wrapper">
      <input type="button" class="button" style="width: 90%;" value="Block Current Site" id="current">
    </div>
    <div class="wrapper">
      <input type="button" class="button" style="width: 90%;" value="Make Flashcards">
    </div>
    <div class="wrapper">
      <input type="button" class="button" style="width: 90%;" value="Blocked Sites" id="sites">
      <span id="number"> 0 </span>
    </div>
  </body>
</html>
